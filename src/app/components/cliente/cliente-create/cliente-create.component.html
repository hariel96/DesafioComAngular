<mat-card>
    <mat-card-title>
        Cadastro de novo Cliente:
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome:" [(ngModel)]="cliente.nome" name="nome">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="E-mail:" [(ngModel)]="cliente.email" name="email">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Senha:" [(ngModel)]="cliente.senha" name="senha">
        </mat-form-field>
    </form>

    <button mat-raised-button (click)= "createCliente()" color="primary">
        Salvar
    </button>
    
    <button mat-raised-button (click)= "cancel()">
        Cancela
    </button>
</mat-card>
