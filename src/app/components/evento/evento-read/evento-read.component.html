<div class="mat-elevation-z4">
    <table mat-table [dataSource]="eventos">
        <!--Id Column-->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!--Nome Column-->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.nome}}</td>
        </ng-container>

        <!--Descrição Column-->
        <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef>Descrição</th>
            <td mat-cell *matCellDef="let row">{{row.descricao}}</td>
        </ng-container>

         <!--Data Column-->
         <ng-container matColumnDef="data">
            <th mat-header-cell *matHeaderCellDef>data:</th>
            <td mat-cell *matCellDef="let row">{{row.data | date}}</td>
        </ng-container>

        <!--Quantidade de Ingressos Column-->
        <ng-container matColumnDef="qtd_ingressos">
            <th mat-header-cell *matHeaderCellDef>Quantidade de Ingressos:</th>
            <td mat-cell *matCellDef="let row">{{row.qtd_ingressos}}</td>
        </ng-container>

        <!--Preço Column-->
        <ng-container matColumnDef="preco">
            <th mat-header-cell *matHeaderCellDef>Preço:</th>
            <td mat-cell *matCellDef="let row">{{row.preco | currency: 'BRL'}}</td>
        </ng-container>

        <!--Ações Column-->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações:</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/evento/update/{{ row.id }}" class="edit">
                    <i class="material-icons">
                        edit
                    </i>
                </a>
                <a routerLink="/evento/delete/{{ row.id }}" class="delete">
                    <i class="material-icons">
                        delete
                    </i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
