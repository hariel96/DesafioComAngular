<div class="mat-elevation-z4">
    <table mat-table [dataSource]="casasdeshow">
        <!--Id Column-->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id:</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!--Nome Column-->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome:</th>
            <td mat-cell *matCellDef="let row">{{row.nome}}</td>
        </ng-container>

        <!--Endereço Column-->
        <ng-container matColumnDef="endereco">
            <th mat-header-cell *matHeaderCellDef>Endereço:</th>
            <td mat-cell *matCellDef="let row">{{row.endereco}}</td>
        </ng-container>

        <!--Capacidade Column-->
        <ng-container matColumnDef="capacidade">
            <th mat-header-cell *matHeaderCellDef>Capacidade:</th>
            <td mat-cell *matCellDef="let row">{{row.capacidade}}</td>
        </ng-container>

        <!--Ações Column-->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações:</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/casadeshow/update/{{ row.id }}" class="edit">
                    <i class="material-icons">
                        edit
                    </i>
                </a>
                <a routerLink="/casadeshow/delete/{{ row.id }}" class="delete">
                    <i class="material-icons">
                        delete
                    </i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
